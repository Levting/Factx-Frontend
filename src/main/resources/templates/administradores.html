<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administradores</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="@{/administradores}">
            <span th:text="${usuario.rol.rol}">[Nombre del Rol]</span>
        </a>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container-fluid mt-4">
    <div class="row">
        <!-- Columna izquierda para las características del usuario -->
        <div class="col-md-4">
            <!-- Logo de la empresa encima de la foto de perfil del usuario -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/DuaLipaLogo2020.png" alt="Logo de la Empresa"
                 class="img-fluid mb-3">


            <h2>Características del Usuario</h2>
            <ul class="nav flex-column">
                <!-- Foto del usuario -->
                <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Imagen de Usuario"
                     class="img-fluid mb-3" height="100px" width="100px">
                <li class="nav-item">
                    <span th:text="${usuario.nombre}">[Nombre del Usuario]</span>
                </li>
                <li class="nav-item">
                    <span th:text="${usuario.apellido}">[Apellido del Usuario]</span>
                </li>
                <li class="nav-item">
                    <span th:text="${usuario.usuario}">[Usuario del Usuario]</span>
                </li>
            </ul>
            <button class="btn btn-primary mt-3">Editar</button>
        </div>

        <!-- Columna derecha para los administradores y botones -->
        <div class="col-md-8">
            <h1 th:text="${usuario.empresa.razon_social}">[Nombre de la Empresa]</h1>
            <p>
                Bienvenido,
                <span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">[Nombre del Administrador]</span>
            </p>

            <div class="mt-4">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <a th:href="@{/facturacion}" class="btn btn-lg btn-secondary w-100">Facturación</a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <button class="btn btn-lg btn-secondary w-100">Listar Usuarios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
