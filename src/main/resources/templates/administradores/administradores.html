<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Administradores</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/administradores}">
                <span th:text="${session.usuario.rol.rol}">[Nombre del Rol]</span>
            </a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <div class="row mb-4 align-items-center">
            <div class="col-md-4 text-center">
                <!-- Logo de la Empresa -->
                <!--<img src="https://upload.wikimedia.org/wikipedia/commons/3/32/DuaLipaLogo2020.png" alt="Logo de la Empresa"
                 class="img-fluid mb-1" width="300" height="300">-->
            </div>
            <div class="col-md-8 text-start">
                <!--<h1 th:text="${usuario.empresa.razon_social}">[Nombre de la Empresa]</h1>-->
                <h1 th:text="${session.usuario.empresa.razon_social}">[Nombre de la Empresa]</h1>
                <p>
                    Bienvenido,
                    <!--<span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}">[Nombre del Administrador]</span>-->
                    <span th:text="${session.usuario.nombre} + ' ' + ${session.usuario.apellido}">[Nombre del
                        Administrador]</span>

                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-center p-4">
                <!-- Foto del usuario -->
                <img src="https://cdn-icons-png.flaticon.com/512/456/456212.png" alt="Imagen de Usuario"
                    class="img-fluid rounded-circle mb-3 border" width="120" height="120">
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <h5 class="font-weight-bold text-secondary mb-1">Nombre Completo:</h5>
                        <h4 class="text-primary"
                            th:text="${session.usuario.nombre} + ' ' + ${session.usuario.apellido}">[Nombre del Usuario]
                        </h4>
                    </li>
                    <li class="mb-2">
                        <h5 class="font-weight-bold text-secondary mb-1">Usuario:</h5>
                        <h6 class="text-primary" th:text="${session.usuario.usuario}">[Usuario del Usuario]</h6>
                    </li>
                </ul>
                <!-- <button class="btn btn-primary mt-3">Editar</button> -->
            </div>

            <div class="col-md-8">
                <!-- Botones de Facturaci贸n y Listar Usuarios -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <a th:href="@{/facturacion}" class="btn btn-lg btn-secondary w-100 py-4">Facturaci贸n</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/inventario}" class="btn btn-lg btn-secondary w-100 py-4">Inventario</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/personal}" class="btn btn-lg btn-secondary w-100 py-4">Personal</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/clientes}" class="btn btn-lg btn-secondary w-100 py-4">Clientes</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/empresas}" class="btn btn-lg btn-secondary w-100 py-4">Empresas</a>
                    </div>
                    <div class="col-md-6">
                        <a th:href="@{/cerrar_sesion}" class="btn btn-lg btn-secondary w-100 py-4">Cerrar Sesi贸n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
