<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listar Productos</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{administradores/navbar_administradores :: navbar}"></div>

<div class="container-fluid mt-4">
    <div class="row mb-4 align-items-center">
        <!-- Logo de la Empresa -->
        <div class="col-md-3 text-center">
            <!-- Logo de la Empresa -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/DuaLipaLogo2020.png" alt="Logo de la Empresa"
                 class="img-fluid mb-1" width="200" height="200">
        </div>

        <div class="col-md-7 text-start">
            <h1>Lista de Productos</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 text-center">
            <div th:insert="~{administradores/navbar_vertical_inventario :: navbar_vertical}"></div>
        </div>


        <div class="col-md-8">
            <form class="d-flex mb-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar por Nombre"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <div class="d-flex flex-wrap gap-3 mt-4">
                <div th:each="producto : ${productos}">
                    <div class="card mb-3" style="width: 18rem;">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-0" th:text="${producto.producto}">[Producto]</h5>
                                    <h6 class="card-subtitle mb-2 text-muted" th:text="${producto.categoria.categoria}">
                                        [Categor√≠a]</h6>
                                </div>
                                <img th:src="${producto.icono}" alt="Imagen del Producto" class="img-fluid" style="width: 50px; height: 50px;"
                                     onerror="this.onerror=null;this.src='/static/producto.png';">
                            </div>
                            <p class="card-text mt-2">
                                <strong>ID:</strong> <span th:text="${producto.id_producto}">[ID]</span><br>
                                <strong>Precio:</strong> $<span th:text="${producto.precio}">[Precio]</span><br>
                                <strong>Cantidad:</strong> <span th:text="${producto.cantidad}">[Cantidad]</span>
                            </p>
                            <a href="#" class="card-link">Editar</a>
                            <a href="#" class="card-link">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</div>


</body>
</html>
