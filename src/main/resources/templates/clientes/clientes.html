<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:insert="~{administradores/navbar_administradores :: navbar}"></div>

    <div class="container mt-4">
        <!-- Menú Vertical -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-3 text-center">
                <!--<img src="https://upload.wikimedia.org/wikipedia/commons/3/32/DuaLipaLogo2020.png" alt="Logo de la Empresa"
     class="img-fluid mb-1" width="200" height="200">-->
            </div>
            <div class="col-md-9 d-flex justify-content-between align-items-center">
                <h1 class="mb-0">Clientes</h1>
                <a th:href="@{/clientes/clientes/crear}" class="btn btn-outline-secondary ms-auto">Nuevo Cliente</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3 mb-md-0">
                <div th:insert="~{clientes/navbar_vertical_clientes :: navbar_vertical}"></div>
            </div>

            <div class="col-md-9">
                <div th:if="${successMessage}" id="successMessage" class="alert alert-success" role="alert">
                    <p th:text="${successMessage}"></p>
                </div>
                <div th:if="${errorMessage}" id="errorMessage" class="alert alert-danger" role="alert">
                    <p th:text="${errorMessage}"></p>
                </div>

                <form class="d-flex mb-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar por Nombre" aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>

                <div class="table-responsive">
                    <table class="table table-striped table-hover align-middle">
                        <thead>
                            <tr>
                                <th scope="col">Cédula</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Tipo de Cliente</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.cedula}">[Cédula]</td>
                                <td th:text="${cliente.nombre} + ' ' + ${cliente.apellido}">[Nombre Apellido]</td>
                                <td th:text="${cliente.correo}">[Correo]</td>
                                <td th:text="${cliente.direccion}">[Dirección]</td>
                                <td th:text="${cliente.telefono}">[Teléfono]</td>
                                <td th:text="${cliente.tipo_cliente.tipo}">[Tipo]</td>
                                <td>
                                    <a th:href="@{/clientes/clientes/editar/{id}(id=${cliente.id_cliente})}"
                                        class="btn btn-info btn-sm">Editar</a>

                                    <!-- Botón de eliminar con data-cliente-id -->
                                    <a href="#" th:attr="data-id=${cliente.id_cliente}" class="btn btn-danger btn-sm"
                                        data-bs-toggle="modal" data-bs-target="#deleteModal">Eliminar</a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Mostrar el nombre del cliente -->
                    <p>¿Estás seguro de que quieres eliminar al cliente <span id="clienteNombre"></span>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <!-- Formulario para enviar solicitud DELETE -->
                    <form id="deleteForm" th:action="@{/clientes/eliminar/{id}(id=${clienteId})}" th:method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <input type="hidden" name="id" th:value="${clienteId}">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            // Ocultar mensajes de error y éxito después de 3 segundos
            setTimeout(function () {
                $('#errorMessage').fadeOut('slow');
                $('#successMessage').fadeOut('slow');
            }, 3000); // 3 segundos

            // Actualizar el formulario de eliminación en el modal
            $('#deleteModal').on('show.bs.modal', function (event) {
                var button = $(event.relatedTarget); // Botón que activó el modal
                var clienteId = button.data('cliente-id'); // Extraer información del atributo data-cliente-id

                // Asignar el ID del cliente al input hidden del formulario de eliminación
                $('#clienteId').val(clienteId);
            });
        });
    </script>
</body>

</html>
