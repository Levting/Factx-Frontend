<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crear Rol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FACTX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
                aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/roles}">Roles</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Crear Nuevo Rol</h2>
            <form th:action="@{/roles}" th:object="${rol}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <input type="text" id="rol" th:field="*{rol}" name="rol" placeholder="Escriba Rol"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese un nombre de rol.
                    </div>
                </div>
                <div class="d-grid">
                    <input type="submit" value="Guardar" class="btn btn-primary">
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/roles}" class="btn btn-secondary">Volver a la lista de roles</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
