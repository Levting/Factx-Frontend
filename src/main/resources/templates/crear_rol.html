<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Rol</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">FACTX</a>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/roles/listar}">Roles</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Crear Nuevo Rol</h2>
    <form th:action="@{/roles}" th:object="${rol}" method="post">
        <label for="rol">Rol:</label>
        <input type="text" id="rol" th:field="*{rol}" name="rol" placeholder="Escriba Rol" class="form-control"><br><br>
        <input type="submit" value="Guardar" class="btn btn-primary">
    </form>
    <a th:href="@{/roles/listar}">Volver a la lista de roles</a>
</div>

</body>
</html>
