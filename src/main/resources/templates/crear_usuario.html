<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">FACTX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar"
                aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/roles}">Roles</a>
                    <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div th:if="${success}">
    <div class="alert alert-success" th:text="${success}"></div>
</div>
<div th:if="${error}">
    <div class="alert alert-danger" th:text="${error}"></div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Crear Nuevo Usuario</h2>

            <form th:action="@{/usuarios}" th:object="${usuario}" id="miFormulario"
                  method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" name="nombre"
                           placeholder="Escriba el Nombre"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el nombre.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" id="apellido" th:field="*{apellido}" name="apellido"
                           placeholder="Escriba su Apellido"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese un apellido.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" id="usuario" th:field="*{usuario}" name="usuario"
                           placeholder="Escriba su Usuario"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese un usuario.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input type="password" id="contrasena" th:field="*{contrasena}" name="contrasena"
                           placeholder="Escriba su Contraseña"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese la contraseña.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa:</label>
                    <select id="empresa" name="empresa.id_empresa" class="form-select" required>
                        <option value="" selected>Selecciona una Empresa</option>
                        <option th:each="empresa : ${empresas}" th:value="${empresa.id_empresa}"
                                th:text="${empresa.razon_social}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, seleccione una empresa.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="rol" class="form-label">Rol:</label>
                    <select id="rol" name="rol.id_rol" class="form-select" required>
                        <option value="" selected>Selecciona un Rol</option>
                        <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.rol}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, seleccione un rol.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/usuarios}" class="btn btn-secondary">Volver a la lista de usuarios</a>
            </div>
        </div>
    </div>
</div>
</body>

</html>
