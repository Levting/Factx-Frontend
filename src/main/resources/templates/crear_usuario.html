<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crear Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<h2>Crear Nuevo Usuario</h2>
<form th:action="@{/usuarios}" th:object="${usuario}" method="post">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" th:field="*{nombre}"><br><br>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" th:field="*{apellido}"><br><br>

    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" th:field="*{usuario}"><br><br>

    <label for="contrasena">Contrase√±a:</label>
    <input type="password" id="contrasena" th:field="*{contrasena}"><br><br>

    <label for="empresa">Empresa:</label>
    <select id="empresa" th:field="*{empresa}">
        <option value="" selected>Selecciona una Empresa</option>
        <option th:each="empresa : ${empresas}" th:value="${empresa.id_empresa}"
                th:text="${empresa.razon_social}"></option>
    </select><br><br>

    <label for="rol">Rol:</label>
    <select id="rol" th:field="*{rol}">
        <option value="" selected>Selecciona un Rol</option>
        <option th:each="rol : ${roles}" th:value="${rol.id_rol}" th:text="${rol.rol}"></option>
    </select><br><br>


    <input type="submit" value="Guardar">
</form>
</body>
</html>
