<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listar Productos</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{administradores/navbar_administradores :: navbar}"></div>

<div class="container mt-4">
    <div class="row mb-4 align-items-center">
        <!-- Logo de la Empresa -->
        <div class="col-md-3 text-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/DuaLipaLogo2020.png" alt="Logo de la Empresa"
                 class="img-fluid mb-1" width="200" height="200">
        </div>

        <div class="col-md-9 d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Facturas</h1>
            <a th:href="@{/facturacion/facturas/crear}" class="btn btn-outline-secondary ms-auto">Nueva Factura</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{facturacion/navbar_vertical_facturacion :: navbar_vertical}"></div>
        </div>

        <div class="col-md-9">
            <form class="d-flex mb-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar por Cedula del Cliente"
                       aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>


            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div th:each="factura : ${facturas}" class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="card-title mb-1">Factura</h5>
                                </div>
                                <h5 class="card-title mb-1" th:text="${factura.numero_factura}">[#Factura]</h5>

                            </div>
                            <p class="card-text mt-2">
                                <strong>Cliente:</strong> <br> <span
                                    th:text="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}">[Cliente]</span><br>
                                <strong>Fecha de Emisi√≥n:</strong> <br> <span
                                    th:text="${factura.fecha}">[Fecha]</span><br>
                                <strong>Total:</strong> $ <span th:text="${factura.total}">[Total]</span><br>
                            </p>
                            <div class="d-flex justify-content-end">
                                <!--
                                <a th:href="@{/facturacion/factura/editar/{id}(id=${producto.id_producto})}"
                                   class="btn btn-info btn-sm">Editar</a>
                                   -->
                                <a th:href="@{/facturacion/factura/{id}(id=${factura.id_factura})}"
                                   class="btn btn-danger btn-sm">Eliminar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
