<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Producto</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{administradores/navbar_administradores :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Añadir Nuevo Producto</h2>

            <form th:action="@{/inventario/productos}" th:object="${producto}" enctype="multipart/form-data"
                  class="needs-validation" method="post" id="formulario" novalidate>

                <div class="mb-3">
                    <label for="producto" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="producto" name="producto" th:field="*{producto}"
                           placeholder="Escriba el Nombre del Producto"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el nombre del producto.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea type="text" id="descripcion" name="descripcion" th:field="*{descripcion}"
                              placeholder="Escriba la Descripción"
                              class="form-control" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Por favor, ingrese la descripción.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <select id="categoria" name="categoria.id_categoria" th:field="*{categoria.id_categoria}"
                            class="form-select" required>
                        <option value="" selected>Selecciona una Categoría</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}"
                                th:text="${categoria.categoria}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, seleccione una categoría.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="icono" class="form-label">Icono:</label>
                    <input type="file" id="icono" name="icono" th:field="*{icono}"
                           class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Por favor, seleccione un icono.</div>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio" th:field="*{precio}"
                           placeholder="Escriba el Precio"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el precio.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" th:field="*{cantidad}"
                           placeholder="Escriba la Cantidad"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese la cantidad.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    // Ejemplo de JavaScript para validación de formularios
    (function () {
        'use strict'

        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
        var forms = document.querySelectorAll('.needs-validation')

        // Bucle sobre ellos y evitar el envío
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</body>
</html>
