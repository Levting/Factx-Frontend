<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar Categoria</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{administradores/navbar_administradores :: navbar}"></div>


<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Editar Categoría</h2>

            <form th:action="@{/inventario/categorias/{id}(id=${categoria.id_categoria})}" th:object="${categoria}"
                  method="post" class="needs-validation" novalidate>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" th:field="*{categoria}"
                           placeholder="Escriba el Nombre de la Categoría"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el nombre de la categoría.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="iva" class="form-label">IVA:</label>
                    <select id="iva" name="iva.id_iva" class="form-select" required>
                        <option value="" selected>Selecciona un IVA</option>
                        <option th:each="iva : ${ivas}"
                                th:value="${iva.id_iva}"
                                th:selected="${iva.id_iva} == ${categoria.iva.id_iva}"
                                th:text="${iva.iva_nombre} + ' - ' + ${iva.iva}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, seleccione un iva.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="empresa" class="form-label">Empresa:</label>
                    <select id="empresa" th:field="*{empresa.id_empresa}" class="form-select" required>
                        <option value="" selected>Selecciona una Empresa</option>
                        <option th:each="empresa : ${empresas}"
                                th:value="${empresa.id_empresa}"
                                th:selected="${empresa.id_empresa} == ${categoria.empresa.id_empresa}"
                                th:text="${empresa.razon_social}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, seleccione una empresa.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a th:href="@{/inventario/categorias}" class="btn btn-secondary">Volver a la lista de usuarios</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
