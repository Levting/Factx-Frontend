<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editar IVA</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Ocultar las flechas de incremento y decremento en el input numérico */
        input[type=number]::-webkit-outer-spin-button,
        input[type=number]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body>

    <div th:insert="~{administradores/navbar_administradores :: navbar}"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="mb-4 text-center">Editar IVA</h2>

                <form th:action="@{/inventario/ivas/{id}(id=${iva.id_iva})}" th:object="${iva}" method="post" class="needs-validation"
                    novalidate>

                    <div class="mb-3">
                        <label for="iva_nombre" class="form-label">Nombre del IVA:</label>
                        <input type="text" id="iva_nombre" name="iva_nombre" th:field="*{iva_nombre}"
                            placeholder="Escriba el Nombre del IVA" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese el nombre del IVA.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="iva" class="form-label">IVA:</label>
                        <input type="number" id="iva" step="0.01" min="0" name="iva" th:field="*{iva}"
                            placeholder="Escriba el IVA" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese un numero de IVA válido.
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a th:href="@{/inventario/ivas}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // Ejemplo de JavaScript para validación de formularios
    (function () {
        'use strict'

        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
        var forms = document.querySelectorAll('.needs-validation')

        // Bucle sobre ellos y evitar el envío
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

</html>
