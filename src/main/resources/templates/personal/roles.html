<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Lista de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{administradores/navbar_administradores :: navbar}"></div>

<div class="container mt-4">
    <!--MenÃº Vertical-->
    <div class="row mb-4 align-items-center">
        <div class="col-md-3 text-center">
            <!--<img src="https://upload.wikimedia.org/wikipedia/commons/3/32/DuaLipaLogo2020.png" alt="Logo de la Empresa"
                 class="img-fluid mb-1" width="200" height="200">-->
        </div>
        <div class="col-md-9 d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Roles</h1>
            <a th:href="@{/personal/roles/crear}" class="btn btn-outline-secondary ms-auto">Nuevo Rol</a>
        </div>
    </div>


    <div class="row">
        <div class="col-md-3">
            <div th:insert="~{personal/navbar_vertical_personal :: navbar_vertical}"></div>
        </div>

        <div class="col">
            <form class="d-flex mb-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar por Nombre"
                       aria-label="Buscar">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>


            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="rol : ${roles}">
                        <td th:text="${rol.id_rol}">ID</td>
                        <td th:text="${rol.rol}">Rol</td>
                        <td>
                            <a th:href="@{/personal/roles/editar/{id}(id=${rol.id_rol})}" class="btn btn-info btn-sm">Editar</a>
                            <a th:href="@{/personal/roles/{id}(id=${rol.id_rol})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
