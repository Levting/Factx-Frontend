<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Producto</title>

    <!-- Estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div th:insert="~{administradores/navbar_administradores :: navbar}"></div>


<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="mb-4 text-center">Añadir Nuevo Producto</h2>

            <form th:action="@{/inventario/productos}" th:object="${producto}" enctype="multipart/form-data"
                  class="needs-validation" method="post" id="formulario" novalidate>

                <div class="mb-3">
                    <label for="producto" class="form-label">Nombre del Producto:</label>
                    <input type="text" id="producto" th:field="*{producto}" name="producto"
                           placeholder="Escriba el Nombre del Producto"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el nombre del producto.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <textarea type="text" id="descripcion" th:field="*{descripcion}" name="descripcion"
                              placeholder="Escriba la Descripcion"
                              class="form-control" rows="3" required></textarea>
                    <div class="invalid-feedback">
                        Por favor, ingrese la descripcion.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <select id="categoria" name="categoria.id_categoria" class="form-select" required>
                        <option value="" selected>Selecciona una Categoría</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}"
                                th:text="${categoria.categoria}"></option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor, una categoría
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Icono:</label>
                    <input type="file" name="icono" class="form-control" aria-label="file example" required>
                    <div class="invalid-feedback">Example invalid form file feedback</div>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="text" id="precio" th:field="*{precio}" name="precio"
                           placeholder="Escriba el Precio"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el nombre.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="text" id="cantidad" th:field="*{cantidad}" name="cantidad"
                           placeholder="Escriba la Cantidad"
                           class="form-control" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese el nombre.
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
